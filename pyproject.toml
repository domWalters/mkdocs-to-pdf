[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mkdocs-to-pdf"
version = "0.10.0"
description = "Generate a single PDF file from an `mkdocs` repository"
readme = "README.md"
requires-python = ">=3.8"
# # From setup.py
# dependencies = [
#     "beautifulsoup4 >= 4.6.3",
#     "libsass >= 0.15",
#     "mkdocs >= 1.1",
#     "weasyprint >= 0.44",
# ]
# From Pipfile.lock
dependencies = [
    "beautifulsoup4==4.9.3",
    "cairocffi==1.2.0; python_version >= '3.6'",
    "cairosvg==2.5.2; python_version >= '3.5'",
    "cffi==1.14.6",
    "click==8.0.1; python_version >= '3.6'",
    "cssselect2==0.4.1; python_version >= '3.6'",
    "defusedxml==0.7.1; python_version >= '2.7' and python_version not in '3.0, 3.1, 3.2, 3.3, 3.4'",
    "future==0.18.2; python_version >= '2.6' and python_version not in '3.0, 3.1, 3.2, 3.3'",
    "html5lib==1.1; python_version >= '2.7' and python_version not in '3.0, 3.1, 3.2, 3.3, 3.4'",
    "jinja2==3.0.1; python_version >= '3.6'",
    "joblib==1.0.1; python_version >= '3.6'",
    "libsass==0.20.1",
    "livereload==2.6.3",
    "lunr==0.5.8",
#   "markdown==3.3.4; python_version >= '3.6'",  # mkdocs 1.6.0 needs newer
    "markdown==3.3.6; python_version >= '3.6'",
    "markupsafe==2.0.1; python_version >= '3.6'",
    "mkdocs==1.6.0",
    "nltk==3.6.2",
    "pillow==8.3.2",
    "pycparser==2.20; python_version >= '2.7' and python_version not in '3.0, 3.1, 3.2, 3.3'",
    "pyphen==0.11.0; python_version >= '3.6'",
    "pyyaml==5.4.1; python_version >= '2.7' and python_version not in '3.0, 3.1, 3.2, 3.3, 3.4, 3.5'",
#   "regex==2021.8.28",  # mkdocs-material 9.6.5 needs newer
    "regex==2022.4.24",
    "six==1.16.0; python_version >= '2.7' and python_version not in '3.0, 3.1, 3.2, 3.3'",
    "soupsieve==2.2.1; python_version >= '3.0'",
    "tinycss2==1.1.0; python_version >= '3.6'",
    "tornado==6.1; python_version >= '3.5'",
    "tqdm==4.62.2; python_version >= '2.7' and python_version not in '3.0, 3.1, 3.2, 3.3'",
    "weasyprint==52.2",
    "webencodings==0.5.1",
]
maintainers = [
    { name = "Dom Walters" },
]
keywords = ["mkdocs", "material", "pdf", "weasyprint"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: Information Technology",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.6",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]

