# From Pipfile.lock
[project.optional-dependencies]
dev = [
    "autopep8==1.5.5",
    "brotli==1.0.9",
    "flake8==3.8.4",
    "fonttools==4.26.2; python_version >= '3.6'",
    "ghp-import==2.0.1",
    "htmlmin==0.1.12",
    "importlib-metadata==4.8.1; python_version >= '3.6'",
#   "jsmin==2.2.2",  # Needs 2to3
    "jsmin==3.0.1",
    "mccabe==0.6.1",
    "mdx-gh-links==0.2",
    "mergedeep==1.3.4; python_version >= '3.6'",
    "mkdocs-material==7.0.3",
    "mkdocs-material-extensions==1.0.1",
    "mkdocs-minify-plugin==0.4.0",
    "mkdocs-redirects==1.0.1",
    "packaging==21.0; python_version >= '3.6'",
    "pycodestyle==2.6.0; python_version >= '2.7' and python_version not in '3.0, 3.1, 3.2, 3.3'",
    "pydyf==0.1.1; python_version >= '3.6'",
    "pyflakes==2.2.0; python_version >= '2.7' and python_version not in '3.0, 3.1, 3.2, 3.3'",
    "pygments==2.10.0; python_version >= '3.5'",
    "pymdown-extensions==8.1.1",
    "pyparsing==2.4.7; python_version >= '2.6' and python_version not in '3.0, 3.1, 3.2, 3.3'",
    "python-barcode==0.13.1",
    "python-dateutil==2.8.2; python_version >= '2.7' and python_version not in '3.0, 3.1, 3.2, 3.3'",
    "pyyaml-env-tag==0.1; python_version >= '3.6'",
    "qrcode==6.1",
    "toml==0.10.2; python_version >= '2.6' and python_version not in '3.0, 3.1, 3.2, 3.3'",
    "watchdog==2.1.5; python_version >= '3.6'",
    "zipp==3.5.0; python_version >= '3.6'",
    "zopfli==0.1.8"
]

[project.entry-points."mkdocs.plugins"]
to-pdf = "mkdocs_to_pdf.plugin:WithPdfPlugin"

[project.urls]
Repository = "https://github.com/domWalters/mkdocs-to-pdf"


# [tool.codespell]
# skip = ""

[tool.hatch.build]
include = [
    "src/mkdocs_to_pdf/**/*.py",
    "src/mkdocs_to_pdf/**/py.typed",
]
exclude = [
  "/.*",
]

[tool.hatch.build.targets.wheel]
packages = ["src/mkdocs_to_pdf"]
